<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS30 | Day03: CSS Variables</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="padding">Padding:</label>
        <input id="padding" type="range" name="padding" min="10" max="200" value="10" data-sizing="px">

        <label for="width">Width:</label>
        <input id="width" type="range" name="width" min="10" max="1000" value="500" data-sizing="px">
    </div>
    <div class="controls">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="rotate">Rotation:</label>
        <input id="rotate" type="range" name="rotate" min="0" max="360" value="0" data-sizing="deg">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="static/img/exo.jpg">

    <script src="static/js/scripts.js"></script>
</body>

</html>
